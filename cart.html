<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üõí Your Cart - My E-Commerce Store</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #f5f5f5;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #2874f0;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      flex-wrap: wrap;
    }
    .navbar .logo a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.5em;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 15px;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #2874f0;
    }

    /* Cart Container */
    #cart-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-info {
      flex: 1;
      margin-left: 20px;
    }

    .cart-info h3 {
      font-size: 1.1em;
      color: #333;
    }

    .cart-info p {
      color: #555;
    }

    .cart-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-actions button {
      background: #2874f0;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .cart-actions button:hover {
      background: #005bb5;
    }

    .remove-btn {
      background: #ff5252;
    }
    .remove-btn:hover {
      background: #d50000;
    }

    #total-price {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 1.3em;
      color: #2874f0;
    }

    .checkout-btn {
      display: block;
      margin: 10px auto 40px;
      padding: 10px 20px;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    .checkout-btn:hover {
      background: #e65100;
    }

    .empty {
      text-align: center;
      color: #777;
      font-size: 1.2em;
      margin: 50px 0;
    }

    footer {
      background: #2874f0;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .cart-info {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">üõçÔ∏è MyStore</a></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html" style="font-weight:bold;">Cart üõí</a>
    </div>
  </nav>

  <h1>Your Shopping Cart</h1>

  <!-- Cart Container -->
  <section id="cart-container"></section>

  <h2 id="total-price"></h2>

  <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

  <footer>
    <p>¬© 2025 My E-Commerce Store | Created with ‚ù§Ô∏è using HTML, CSS & JS</p>
  </footer>

  <script>
    // Sample data for testing (will auto-load if cart empty)
    const sampleProducts = [
      {id: 1, name: "iPhone 14", price: 79999, img: "https://images.unsplash.com/photo-1603898037225-0b2f4b1c8c8b?auto=format&fit=crop&w=500&q=80"},
      {id: 2, name: "Nike Air Max", price: 6999, img: "https://images.unsplash.com/photo-1606813902734-418dc52a9c5b?auto=format&fit=crop&w=500&q=80"},
      {id: 3, name: "Smartwatch", price: 3499, img: "https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=500&q=80"}
    ];

    // Load from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || sampleProducts.map(p => ({...p, qty: 1}));
    const cartContainer = document.getElementById("cart-container");
    const totalElem = document.getElementById("total-price");

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function renderCart() {
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='empty'>üõí Your cart is empty!</p>";
        totalElem.textContent = "";
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price.toLocaleString()}</p>
          </div>
          <div class="cart-actions">
            <button onclick="decreaseQty(${item.id})">-</button>
            <span>${item.qty}</span>
            <button onclick="increaseQty(${item.id})">+</button>
            <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      totalElem.textContent = `Total: ‚Çπ${total.toLocaleString()}`;
    }

    function increaseQty(id) {
      const item = cart.find(p => p.id === id);
      if (item) item.qty++;
      saveCart();
      renderCart();
    }

    function decreaseQty(id) {
      const item = cart.find(p => p.id === id);
      if (item && item.qty > 1) item.qty--;
      else if (item && item.qty === 1) removeItem(id);
      saveCart();
      renderCart();
    }

    function removeItem(id) {
      cart = cart.filter(p => p.id !== id);
      saveCart();
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("‚úÖ Checkout successful! Thank you for your purchase.");
      cart = [];
      saveCart();
      renderCart();
    }

    // Initialize cart display
    renderCart();
  </script>
</body>
</html>
